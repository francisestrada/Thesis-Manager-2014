  <div class="navbar navbar-inverse">

	<center>
	<h1>Thesis List</h1>
	</center>
		<br>
		<br>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
  		  <th>Title</th>
      	<th>Author</th>
      	<th>Year</th>
       	<th>Status</th>
       	<th>Descriptions</th>

    </tr>
  </thead>
  {% for thesis in thesis_all %}
  <tbody>
    <tr>
      <td width="300px">{{thesis.title}}</td>
      <td>{{thesis.author}}</td>
      <td>{{thesis.year}} </td>
      <td>{{thesis.status}}</td>
      <td><a href="/thesis/description/{{thesis.key.id()}}" style="text-decoration:none">View</a></td>
    </tr>
        {% endfor %}

  </tbody>
</table>
