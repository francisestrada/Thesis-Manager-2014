<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/studentnew.css">
    <meta charset="utf-8"content="width=device-width, initial-scale=1.0">
	<title>Edit</title>

</head>
<body>
  {% for student in student_all %}
  {% if student.key.id()==id  %}
<center>
	<h1 id = "nav">Edit Student</h1></center>
	<br>
	<form class="form-horizontal" method = "POST" action = "/student/edit/{{student.key.id()}}">
  	<fieldset>
  	<div id = "comp">
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Student Number</label>
     <div class="col-lg-10">
       <input value = "{{student.student_number}}" type="text" class="form-control" name = "student_number" required>
        </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">First Name</label>
      <div class="col-lg-10">
        <input value = "{{student.first_name}}" type="text" class="form-control" name = "first_name" required>
        </div>
      </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Last Name</label>
      <div class="col-lg-10">
        <input value = "{{student.last_name}}"  type="text" class="form-control" name = "last_name" required>
        </div>
    </div>
     <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
      <input value = "{{student.email}}" type="email" class="form-control" name="email" placeholder = "Email" required>
      </div>
      </div>
     <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Phone Number</label>
      <div class="col-lg-10">
      <input value = "{{student.phone_number}}"  type="text" class="form-control" name="phone_number">
  		</div>
  		</div>   
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Course</label>
      <div class="col-lg-10">
        <select value = "{{student.course}}"   class="form-control" id="select" name="course">
          <option>CpE</option>
          <option>CE</option>
          <option>ME</option>
          <option>EE</option>
          <option>ECE</option>
          <option>IE</option>
          </select>
      </div>
      </div>
    </div>
    </div>
    <br>
   <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default" type = "reset">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href = "/student/list"><button type = "button" class="btn btn-primary">Lists</button></a>
      </div>
    </div>
  </fieldset>
</form>
{% endif %}
{% endfor %}
</body>
</html>
