<!DOCTYPE html>
<html>
<head>
	<link href="/stylesheets/studentlist.css" rel="stylesheet" type="text/css" media="screen">	
    <meta charset="utf-8"content="width=device-width, initial-scale=1.0">
	<title>Student List</title>

</head>
<body>
  <div class="navbar navbar-inverse">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand">Team-19</a>
  </div>
  <div class="navbar-collapse collapse navbar-inverse-collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="/module-1/1">Member 1</a></li>
      <li class="divider"></li>
      <li class="active"><a href="/module-1/2">Member 2</a></li>
      <li class="divider"></li>
      <li class="active"><a href="/thesis/new">Thesis</a></li>
      <li class="divider"></li>
      <li class="active"><a href="/student/new">Students</a></li>
      <li class="divider"></li>
      <li class="active"><a href="/adviser/new">Advisers</a></li>
      <li class="divider"></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{{ url|safe }}" class="active">{{url_linktext}}</button></a></li>
        </ul>
  </div>
</div>
	<center>
	<h1>Student List</h1>
	</center>
		<br>
		<br>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
  		  <th>Student Number</th>
      	<th>First Name</th>
      	<th>Last Name</th>
        <th>Course</th>
    </tr>
  </thead>
    {% for student in student_all %}
  <tbody>
    <tr>
      <td>{{student.student_number}}</td>
      <td>{{student.first_name}}</td>
      <td>{{student.last_name}} </td>
      <td>{{student.course}}</td>

      <td><a href="/student/view/{{student.key.id()}}" style="text-decoration:none">View</a></td>
    </tr>
        {% endfor %}

  </tbody>
</table>
<center>
<a href = "/student/new"> <button type="button" class="btn btn-primary">Register New</button></a>
</center>
</body>
</html>
